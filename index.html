    <div class="section home" id="home">

    <div class="section female" id="female">

        <div class="page flex-end">

        </div>
        <div class="page flex-end">
            <div class="m-question"></div>
            <a class="btn btn-zhizhaohe" data-role="zhizhao">给他支招</a>
        </div>
        <div class="page flex-end method">
            <a class="btn btn-piqibao" data-video="m1.mp4">我爸脾气暴</a>

            <a class="btn btn-xinku" data-video="m3.mp4">加班太辛苦</a>

        </div>
    </div>
