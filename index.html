<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>三棵树</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="page">
        <div class="ta-col"><button>看看他</button></div>
        <div class="ta-col"><button>看看她</button></div>
    </div> -->
    <div class="page">
        <div class="female">
            <div>
                <img src="img/f-scene.png" alt="">
                <img src="img/给她支招.png" alt="" id="f-btn">
            </div>
            <div>
                <img src="img/人家还是宝宝.png" alt="">
                <img src="img/网络信号黑洞.png" alt="" id="xinhaoPlay">
                <img src="img/极品黑暗料理.png" alt="">
            </div>
            <div>
                <video src="media/4.mp4" webkit-playsinline="true" playsinline x5-video-player-type="h5" id="xinhaoVideo"></video>
                <div class="dui">
                    <img src="img/dui-text.png" alt="">
                    <img src="img/人家还是宝宝.png" alt="">
                    <img src="img/网络信号黑洞.png" alt="">
                    <img src="img/放大招.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function(){
            $('#f-btn').on('click', function(){
                $(this).parent().hide().next().show();
            })

            $('#xinhaoPlay').on('click', function(){
                // console.log($('#xinhaoVideo'))\
                $(this).parent().hide().next().show();
                $('#xinhaoVideo')[0].play();
            })

            $('#xinhaoVideo').on('ended', function(){
                console.log('end');
                $(this).remove();
            })
        })
    </script>
</html>
